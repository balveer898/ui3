<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI3</title>
    <link rel="stylesheet" href="style.css">
   <link rel="stylesheet" href=" https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="main-container">
        <div class="navbar">
            <ul class="ul1">
                <img src="./assets/logo-removebg-preview (4).png" alt="">

            <ul class="ul2">
                <li>MENU</li>

            </ul>
        </div>

        <div class="section2">

               <span><button class="orderbtn">Order Now</button> <button class="storebtn"><i class="fa-solid fa-location-dot"></i>  FIND A STORE</button></span>

                <img src="./assets/copyimg-removebg-preview.png" alt="">
            </div>
                
           
        </div>

            <div class="box"><img src="./assets/b2.jpg" alt=""> <p>DRAGON DRINK</p></div>
            <div class="box"><img src="./assets/b3.jpg" alt=""> <p>COOL LIME DRINK</p></div>
            <div class="box"><img src="./assets/B4.jpg" alt=""> <p>STRWABERRY DRINK</p></div>
